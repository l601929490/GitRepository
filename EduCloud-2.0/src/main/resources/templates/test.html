<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<script type="text/javascript" src="/templates/jquery-3.4.1.js"></script>
<body>

	<!-- <form action="/adminLogin" method="post"> -->
		<input type="text" name="adminAccount" id="in_1">
		<br>
		<input type="text" name="adminPassword" id="in_2">
		<br>
		<input id="but_1" type="submit">
		<!-- <button id="but">提交123</button> -->
	<!-- </form> -->
		
	
</body>
<script type="text/javascript">
	$("#but_1").click(function() {
		
		var name = $("#in_1").val();
		var pass = $("#in_2").val();
		$.ajax({
			type : "post",
			url : "http://127.0.0.1:8090/adminLogin",
			data:{
				name:name,
				pass:pass
			},
			success : function(data) {
				if(data.code == 0){
					alert(data.msg);
				}
			}
		})
	})
</script>
</html>
