<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>

<style type="text/css">
.box {
	margin:auto;
	margin-top:200px;
	width:100px;
	height: 500px;
}
</style>
</head>
<script type="text/javascript" src="/templates/jquery-3.4.1.js"></script>

<body>

	<div class="box">
		<button id="but_1">上传代码</button>
		<br>
		<br>
		<button id="but_4">获取体验二维码</button>
		<br>
		<br>
		<button id="but_2">提交审核</button>
		<br>
		<br>
		<img src="" id="img">
		<br>
		<br>
		<div id="box_2"></div>
		<br>
		<br>
		<button id="but_3">查看审核状态</button>
		<br>
		<br>
		<div id="box_3"></div>
		<div id="box_4"></div>
		<br>
		<br>
		<button id="but_5">发布审核</button>
		<br>
		<br>
		<div id="box_5"></div>
	</div>



</body>

<script type="text/javascript">
	$("#but_1").click(function() {
		$.ajax({
			type : "get",
			url : "https://edu.siwonet.com/uploadCode",
			success : function(data) {
				if(data.errcode == 0){
					alert("上传成功");
				}
			}
		})
	})

	$("#but_4").click(function() {
		$.ajax({
			type : "get",
			url : "https://edu.siwonet.com/getQrCode",
			success : function(data) {
				$("#img").attr("src",data.img);
			}
		})
	})
	
	$("#but_2").click(function() {
		$.ajax({
			type : "get",
			url : "https://edu.siwonet.com/submitAudit",
			success : function(data) {
				$("#box_2").text(data.errcode+data.errmsg);
				
			}
		})
	})
	
	$("#but_3").click(function() {
		$.ajax({
			type : "get",
			url : "https://edu.siwonet.com/getAuditResult",
			success : function(data) {
				$("#box_3").text(data.status);
				$("#box_4").text(data.reason);
			}
		})
	})
	
	$("#but_5").click(function() {
		$.ajax({
			type : "get",
			url : "https://edu.siwonet.com/issuedAudit",
			success : function(data) {
				$("#box_5").text(data.errcode+data.errmsg);
			}
		})
	})
	
</script>
</html>
